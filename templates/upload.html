<!DOCTYPE html>

<html>
  <head>
    <title>WebSnakeViz</title>

    <link type="text/css" rel="stylesheet" href="/static/main.css" />
  </head>

  <body>
    <p>
      <h2>WebSnakeViz - The Online Python Profile Viewer</h2>
    </p>

    <form method="post" enctype="multipart/form-data">
      <label>Display:
        <input type="file" name="profile">
      </label>
      <input type="submit">
    </form>

    <div class="error">
      {{ error }}
    </div>
  </body>
</html>
